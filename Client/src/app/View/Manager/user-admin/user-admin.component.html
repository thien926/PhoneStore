<div class="wrapper">
    <app-menu-admin></app-menu-admin>

    <div class="main-panel">
		<nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Thông tin cá nhân</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>
                                <p>{{CurrentNhanVien.full_name}} | <span (click)="eventLogout()">Đăng xuất</span></p>
                            </a>
                        </li>
                        <li class="separator hidden-lg hidden-md"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- @*Phần sửa*@ -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Sửa thông tin cá nhân</h4>
                            </div>
                            <div class="content">
                                <form action="/Admin/User/Index" method="POST">
                                    <div asp-validation-summary="ModelOnly">
                                        <!-- @* <span>Danh sách lỗi</span> *@ -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Tài khoản</label>
                                                <input type="text" class="form-control" placeholder="Tài khoản" [(ngModel)]="CurrentNhanVien.user" name = "user">
                                                <span></span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Mật khẩu</label>
                                                <input type="password" class="form-control" placeholder="Mật khẩu" >
                                                <span asp-validation-for="@Model.NV.pass"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Nhập lại mật khẩu</label>
                                                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" asp-for="@Model.NV.repass">
                                                <span asp-validation-for="@Model.NV.repass"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Họ và tên</label>
                                                <input type="text" class="form-control" placeholder="Họ và tên" [(ngModel)]="CurrentNhanVien.full_name">
                                                <span asp-validation-for="@Model.NV.full_name"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Số điện thoại</label>
                                                <input type="text" class="form-control" placeholder="Số điện thoại" [(ngModel)]="CurrentNhanVien.phone">
                                                <span asp-validation-for="@Model.NV.phone"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Địa chỉ</label>
                                                <input type="text" class="form-control" placeholder="Địa chỉ" [(ngModel)]="CurrentNhanVien.address">
                                                <span asp-validation-for="@Model.NV.address"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Thư điện tử</label>
                                                <input type="text" class="form-control" placeholder="Thư điện tử" [(ngModel)]="CurrentNhanVien.mail">
                                                <span asp-validation-for="@Model.NV.mail"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Ngày sinh</label>
                                                <input type="date" class="form-control" placeholder="Ngày sinh" [(ngModel)]="CurrentNhanVien.dateborn">
                                                <span asp-validation-for="@Model.NV.dateborn"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Giới tính</label>
                                                <div class="form-check-inline">
                                                    <label class="form-check-label">
                                                        <!-- @Html.RadioButtonFor(model => model.NV.sex, "Nam", new {style = "width:63%;"}) Nam -->
                                                    </label>
                                                </div>
                                                
                                                <div class="form-check-inline">
                                                    <label class="form-check-label">
                                                        <!-- @Html.RadioButtonFor(model => model.NV.sex, "Nữ") Nữ -->
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" style="display: none;">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Mã quyền</label>
                                                <input type="text" class="form-control" placeholder="Mã quyền" asp-for="@Model.NV.permission_id" readonly>
                                                <span asp-validation-for="@Model.NV.permission_id"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <input type="text" class="form-control" placeholder="Trạng thái" asp-for="@Model.NV.status" readonly>
                                                <span asp-validation-for="@Model.NV.status"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Sửa thông tin</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    <img class="avatar border-gray" src="/assets/img/faces/face-3.jpg" alt="..."/>

                                      <h4 class="title">@Model.NV.full_name<br />
                                         <small>@Model.NV.user</small>
                                      </h4>
                                    </a>
                                </div>
                                <p class="description text-center"> @Model.Q.name
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>

    </div>
    
</div>
