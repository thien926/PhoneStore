
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Ảnh</th>
                                <th class="p-name">Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                                <th><i class="ti-close"></i></th>
                            </tr>
                        </thead>
                        <tbody id="sua_listSP">
                            <tr *ngFor="let item of SPforCart">
                                <td class="cart-pic first-row"><img src="{{item.img}}" alt=""></td>
                                <td class="cart-title first-row">
                                    <h5>{{item.name}}</h5>
                                </td>
                                <td class="p-price first-row">{{item.price}} đ</td>
                                <td class="qua-col first-row">
                                    <!-- <input type="text" value="@q.SP.product_id" readonly style="display: none;" class="input_none" /> -->
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <span (click)="dec_soluong(item.product_id)" class="dec qtybtn" >-</span>
                                            <input type="text" value="{{item.amount}}" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="3" onchange="ChangeSL()">
                                            <span (click)="inc_soluong(item.product_id)" class="inc qtybtn">+</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="total-price first-row">{{item.price * item.amount}} đ</td>
                                <td class="close-td first-row"><i class="ti-close" (click)="remove(item.product_id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="discount-coupon">
                            <h6>Phương thức thanh toán</h6>
                            <select class="left_cart_select">
                                <option value="Thanh toán khi nhận hàng">Thanh toán khi nhận hàng</option>
                                <option value="Thanh toán qua thẻ ngân hàng" disabled="">Thanh toán qua thẻ ngân hàng(Đang xấy dựng)</option>
                            </select>
                        </div>
                        <div class="discount-coupon">
                            <h6>Địa chỉ thanh toán</h6>
                            <select class="left_cart_select" [(ngModel)]="isAddress">
                                <option value="dcmacdinh">Chọn địa chỉ mặc định của tài khoản để nhận hàng</option>
                                <option value="diachi">Chọn địa chỉ nhận hàng khác</option>
                            </select>
                            <form *ngIf="isAddress == 'diachi'">
                                <input type="text" placeholder="Nhập địa chỉ nhận hàng" class="left_cart_select" >
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 offset-lg-4">
                        <div class="proceed-checkout">
                            <ul>
                                <li class="subtotal">Tổng sản phẩm <span id="tongsp">{{totalSP}}</span></li>
                                <li class="cart-total">Thành tiền <span id="tongtien">{{totalCart}} đ</span></li>
                            </ul>
                            <p onclick="CheckOutCart(this)" class="proceed-btn">Thanh toán</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shopping Cart Section End -->
