<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Trang chủ</a>
                    <span>Đăng kí</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="register-login-section spad">
    <div class="register-login-section spad">
        <div class="register-login-section spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="login-form">
                            <h2>Đăng kí</h2>
                            <form action="/Register/Index" method="post">
                                <div asp-validation-summary="ModelOnly">
                                    <!-- @* <span>Danh sách lỗi</span> *@ -->
                                </div>
                                <div class="group-input">
                                    <label >Tài khoản *</label>
                                    <input type="text">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Mật khẩu *</label>
                                    <input  type="password">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Nhập lại mật khẩu *</label>
                                    <input  type="password">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Họ tên *</label>
                                    <input type="text">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Số điện thoại *</label>
                                    <input type="text">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Thư điện tử *</label>
                                    <input type="text">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Địa chỉ *</label>
                                    <input type="text">
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label asp-for="sex">Giới tính * &nbsp;&nbsp;&nbsp;&nbsp;
                                        <!-- <div class="form-check-inline">
                                            <label class="form-check-label">
                                                @Html.RadioButtonFor(model => model.sex, "Nam", new {style = "width:63%;"}) Nam
                                            </label>
                                        </div>
                                        
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                @Html.RadioButtonFor(model => model.sex, "Nữ") Nữ
                                            </label>
                                        </div> -->
        
                                    </label>
                                    <span ></span>
                                </div>
        
                                <div class="group-input">
                                    <label >Ngày sinh *</label>
                                    <input type="text">
                                    <span ></span>
                                </div>
                                <button type="submit" class="site-btn login-btn">Đăng kí</button>
                            </form>
                            <div class="switch-login">
                                <a [routerLink]="['/login']" [routerLinkActive]="'active-link'" class="or-login">Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
