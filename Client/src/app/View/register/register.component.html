
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Trang chủ</a>
                    <span>Đăng kí</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="register-login-section spad">
    <div class="register-login-section spad">
        <div class="register-login-section spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="login-form">
                            <h2>Đăng kí</h2>
                            <form [formGroup]= "profileUserForm" (ngSubmit)="addUser()">
                                <div class="group-input">
                                    <label >Tài khoản *</label>
                                    <input type="text" formControlName="user" name ="user">
                                    <span class="validation-error"> {{ getErrorUser() }}</span>
                                </div>
        
                                <div class="group-input">
                                    <label >Mật khẩu *</label>
                                    <input formControlName="pass" name="pass" type="password">
                                    <span class="validation-error"> {{ getErrorPass() }} </span>
                                </div>
        
                                <div class="group-input">
                                    <label >Nhập lại mật khẩu *</label>
                                    <input formControlName="repass" name="repass" type="password">
                                    <span class="validation-error"> {{ getErrorRepass() }}</span>
                                </div>
        
                                <div class="group-input">
                                    <label >Họ tên *</label>
                                    <input formControlName="full_name" name="full_name" type="text">
                                    <span class="validation-error"> {{ getErrorFull_name() }}</span>
                                </div>
        
                                <div class="group-input">
                                    <label >Số điện thoại *</label>
                                    <input formControlName="phone" name="phone" type="text">
                                    <span class="validation-error"> {{ getErrorPhone() }}</span>
                                </div>
        
                                <div class="group-input">
                                    <label >Thư điện tử *</label>
                                    <input formControlName="mail" name="mail" type="text">
                                    <span class="validation-error"> {{ getErrorMail() }}</span>
                                </div>
        
                                <div class="group-input">
                                    <label >Địa chỉ *</label>
                                    <input formControlName="address" name="address" type="text">
                                    <span class="validation-error"> {{ getErrorAddress() }}</span>
                                </div>
        
                                <div class="group-input">
                                    <label asp-for="sex">Giới tính * </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input  class="form-check-input" type="radio" name="sex" value="Nam" (click)="changeSex('Nam')" checked>
                                    <label class="form-check-label" >Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input  class="form-check-input" type="radio" name="sex" value="Nữ" (click)="changeSex('Nữ')">
                                    <label class="form-check-label" >Nữ</label>
                                </div>
                                <span class="validation-error">{{ getErrorSex() }}</span>
                                <br><br>

                                <div class="group-input">
                                    <label >Ngày sinh *</label>
                                    <input formControlName="dateborn" name="dateborn" type="date">
                                    <span class="validation-error">{{ getErrorDateBorn() }}</span>
                                </div>
                                <button [disabled]="!profileUserForm.valid" type="submit" class="site-btn login-btn">Đăng kí</button>
                            </form>
                            <div class="switch-login">
                                <a [routerLink]="['/login']" [routerLinkActive]="'active-link'" class="or-login">Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
