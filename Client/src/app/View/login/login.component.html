<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Đăng nhập</h2>
                    <form (ngSubmit)="postLogin()" [formGroup]="profileUserForm">
                        <div class="group-input">
                            <label for="@Model.user">Tài khoản *</label>
                            <input formControlName="user" name="user">
                            <span class="field-validation-error"> {{ getErrorUser() }}</span>
                        </div>
                        <div class="group-input">
                            <label for="@Model.pass">Mật khẩu *</label>
                            <input formControlName="password" name="password" type="password">
                            <span class="field-validation-error"> {{ getErrorPass() }}</span>
                        </div>
                        <div class="group-input gi-check">
                            <div class="gi-more">
                                <!-- @* <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label> *@ -->
                                <a href="#" class="forget-pass">Quên mật khẩu</a>
                            </div>
                        </div>
                        <button type="submit" [disabled]="!profileUserForm.valid" class="site-btn login-btn">Đăng nhập</button>
                    </form>
                    <div class="switch-login">
                        <a [routerLink]="['/register']" [routerLinkActive] = "'active-link'"  class="or-login">Tạo tài khoản</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
