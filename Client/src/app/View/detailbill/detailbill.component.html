                </div>

        </div>
    </div>

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Ảnh</th>
                                <th class="p-name">Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                            </tr>
                        </thead>
                        <tbody id="sua_listSP">
                            <tr *ngFor="let item of ListCTHD">
                                <td class="cart-pic first-row"><img src="{{item.img}}" alt=""></td>
                                <td class="cart-title first-row">
                                    <h5>{{item.name}}</h5>
                                </td>
                                <td class="p-price first-row">{{item.price}} đ</td>
                                <td class="qua-col first-row">
                                    <!-- <input type="text" value="@q.SP.product_id" readonly style="display: none;" class="input_none" /> -->
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <input type="text" value="{{item.amount}}" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="3" onchange="ChangeSL()">
                                        </div>
                                    </div>
                                </td>
                                <td class="total-price first-row">{{item.price * item.amount}} đ</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        
                    </div>
                    <div class="col-lg-4 offset-lg-4">
                        <div class="proceed-checkout">
                            <ul>
                                <li class="subtotal">Tổng sản phẩm <span id="tongsp">{{totalSP}}</span></li>
                                <li class="cart-total">Thành tiền <span id="tongtien">{{totalMoney}} đ</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shopping Cart Section End -->
